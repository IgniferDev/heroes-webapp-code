

<div class="flex flex-column">

  <span class="text-lg mb-4">Registro</span>

  <mat-form-field>
    <mat-label>Usuario</mat-label>
    <input matInput type="text" placeholder="Nombre de Usuario">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input matInput type="text" placeholder="Nombre Completo">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Contrasena</mat-label>
    <input matInput type="password" placeholder="Contrasena">
  </mat-form-field>

  <button mat-button mat-flat-button color="primary">
    <mat-icon>save</mat-icon>
    Ingresar
  </button>

  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/login">No tienes cuenta?</a>
  </div>

</div>
